<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hackathon 24 Hour Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
    width:100%;
    height:100%;
}

body{
    background:
        radial-gradient(circle at 20% 20%, rgba(56,189,248,0.18), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(34,211,238,0.15), transparent 45%),
        linear-gradient(135deg,#020617,#020617);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:white;
}

/* CONTAINER */
.container{
    width:100%;
    height:100%;
    max-width:1400px;
    max-height:900px;
    padding:4vh 4vw;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.03));
    backdrop-filter:blur(22px);
    border-radius:26px;
}

/* LOGO */
.logo-wrapper img{
    width:180px;
    border-radius:50%;
    box-shadow:0 0 40px rgba(34,211,238,.6);
    margin-bottom:2vh;
}

/* TITLE */
.title{
    font-size:3rem;
    font-family:'Orbitron',sans-serif;
    letter-spacing:3px;
    background:linear-gradient(90deg,#22d3ee,#38bdf8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.subtitle{
    opacity:.85;
    margin-bottom:4vh;
}

/* TIMER */
.timer-wrapper{
    position:relative;
}
.time-grid{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    column-gap:3.5vw;
}
.time{
    font-family:'Orbitron',sans-serif;
    font-size:7rem;
    color:#22f7ff;
    text-shadow:0 0 35px rgba(34,247,255,.8);
    width:2.4em;
}

/* STABLE COLONS */
.colon{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-family:'Orbitron',sans-serif;
    font-size:7rem;
    color:#22f7ff;
}
.colon.one{left:33.33%;transform:translate(-50%,-50%)}
.colon.two{left:66.66%;transform:translate(-50%,-50%)}

/* PROGRESS BAR */
.progress-container{
    width:70%;
    height:12px;
    background:rgba(255,255,255,.12);
    border-radius:12px;
    margin-top:3vh;
    overflow:hidden;
}
.progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#22d3ee,#38bdf8);
    transition:width .5s linear;
}

/* START BUTTON */
.controls{
    margin-top:3vh;
}
.control-btn{
    min-width:90px;
    height:32px;
    border-radius:16px;
    border:none;
    font-size:.9rem;
    font-weight:600;
    cursor:pointer;
    background:#e6fffa;
    color:#020617;
}
.control-btn:disabled{
    opacity:.4;
    cursor:not-allowed;
}

/* STATUS */
.status{
    margin-top:3vh;
    font-size:2rem;
    font-weight:700;
    color:#38bdf8;
}

/* BLINKING LIVE STATUS */
.live{
    animation:liveBlink 1s infinite;
}
@keyframes liveBlink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:.3}
}

/* COUNTDOWN OVERLAY */
.countdown{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    font-family:'Orbitron',sans-serif;
    font-size:10rem;
    color:#22f7ff;
    background:rgba(2,6,23,.85);
    z-index:999;
    animation:pop .8s ease;
}
@keyframes pop{
    from{transform:scale(.5);opacity:0}
    to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="container">

    <div class="logo-wrapper">
        <img src="logo2.jpeg">
    </div>

    <div class="title">HACK2TECH SUSTAIN 2.0</div>
    <div class="subtitle">24-Hour Hackathon</div>

    <div class="timer-wrapper">
        <div class="time-grid">
            <div class="time" id="hh">24</div>
            <div class="time" id="mm">00</div>
            <div class="time" id="ss">00</div>
        </div>
        <div class="colon one">:</div>
        <div class="colon two">:</div>
    </div>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <div class="controls">
        <button id="startBtn" class="control-btn" onclick="startWithCountdown()">START</button>
    </div>

    <div id="status" class="status">‚è∏ Waiting to start</div>

</div>

<div id="countdown" class="countdown"></div>

<script>
const TOTAL = 24*3600;
let time = TOTAL;
let timer = null;

const hh = document.getElementById("hh");
const mm = document.getElementById("mm");
const ss = document.getElementById("ss");
const bar = document.getElementById("progressBar");
const statusEl = document.getElementById("status");
const countdownEl = document.getElementById("countdown");
const startBtn = document.getElementById("startBtn");

function update(){
    hh.textContent = String(Math.floor(time/3600)).padStart(2,"0");
    mm.textContent = String(Math.floor((time%3600)/60)).padStart(2,"0");
    ss.textContent = String(time%60).padStart(2,"0");
    bar.style.width = ((TOTAL-time)/TOTAL*100)+"%";
}

function startWithCountdown(){
    startBtn.disabled = true;
    let count = 3;
    countdownEl.style.display = "flex";
    countdownEl.textContent = count;

    const cd = setInterval(()=>{
        count--;
        if(count === 0){
            clearInterval(cd);
            countdownEl.style.display = "none";
            startTimer();
        } else {
            countdownEl.textContent = count;
        }
    },1000);
}

function startTimer(){
    statusEl.innerHTML = "üöÄ HACKATHON IS LIVE";
    statusEl.classList.add("live");

    timer = setInterval(()=>{
        if(time <= 0){
            clearInterval(timer);
            statusEl.textContent = "‚è∞ TIME'S UP!";
            statusEl.classList.remove("live");
            bar.style.width = "100%";
            return;
        }
        time--;
        update();
    },1000);
}

update();
</script>

</body>
</html>
