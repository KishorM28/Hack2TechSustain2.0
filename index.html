<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hackathon 24 Hour Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* FULL SCREEN DARK GLASS BACKGROUND */
html, body{
    width:100%;
    height:100%;
}

body{
    background:
        radial-gradient(circle at 20% 20%, rgba(56,189,248,0.18), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(34,211,238,0.15), transparent 45%),
        linear-gradient(135deg, #020617, #020617);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:white;
    overflow:hidden;
}

/* GLASS CARD */
.container{
    position:relative;
    width:100%;
    height:100%;
    max-width:1400px;
    max-height:900px;
    padding:4vh 4vw;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    background:linear-gradient(
        180deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.03)
    );
    border-radius:26px;
    backdrop-filter:blur(22px);
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 0 80px rgba(34,211,238,0.25);
}

/* LOGO */
.logo-wrapper img{
    width:180px;
    border-radius:50%;
    box-shadow:0 0 40px rgba(34,211,238,0.6);
    margin-bottom:2vh;
}

/* TITLE */
.title{
    font-size:3rem;
    font-family:'Orbitron',sans-serif;
    letter-spacing:3px;
    background:linear-gradient(90deg,#22d3ee,#38bdf8,#22d3ee);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:
        0 0 10px rgba(34,211,238,0.6),
        0 0 25px rgba(56,189,248,0.4);
}

.subtitle{
    opacity:0.85;
    margin-bottom:4vh;
    letter-spacing:1px;
}

/* TIMER */
.timer-wrapper{
    position:relative;
}

.time-grid{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    column-gap:3.5vw;
}

.time{
    font-family:'Orbitron',sans-serif;
    font-size:7rem;
    color:#22f7ff;
    text-shadow:0 0 35px rgba(34,247,255,0.8);
    text-align:center;
    width:2.4em;
    font-variant-numeric:tabular-nums;
}

/* STABLE COLONS (NO BLINKING) */
.colon{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-family:'Orbitron',sans-serif;
    font-size:7rem;
    color:#22f7ff;
}

.colon.one{
    left:33.33%;
    transform:translate(-50%,-50%);
}

.colon.two{
    left:66.66%;
    transform:translate(-50%,-50%);
}

/* PROGRESS BAR */
.progress-container{
    width:70%;
    height:12px;
    background:rgba(255,255,255,0.12);
    border-radius:12px;
    margin-top:3vh;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#22d3ee,#38bdf8);
    transition:width 0.5s linear;
}

/* CONTROLS */
.controls{
    margin-top:3vh;
    display:flex;
    gap:14px;
}

.control-btn{
    min-width:60px;
    height:28px;
    border-radius:14px;
    border:none;
    font-size:0.8rem;
    font-weight:600;
    cursor:pointer;
    background:rgba(255,255,255,0.75);
    color:#020617;
}

.start{ background:#e6fffa; }

.pause{
    width:28px;
    min-width:28px;
    background:#fff7cc;
}

/* STATUS */
.status{
    margin-top:3vh;
    font-size:1.4rem;
    font-weight:600;
    color:#38bdf8;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo-wrapper">
        <img src="logo2.jpeg">
    </div>

    <div class="title">HACK2TECHSUSTAIN 2.0</div>
    
    <div class="subtitle">24-Hour Hackathon</div>

    <div class="timer-wrapper">
        <div class="time-grid">
            <div class="time" id="hh">24</div>
            <div class="time" id="mm">00</div>
            <div class="time" id="ss">00</div>
        </div>
        <div class="colon one">:</div>
        <div class="colon two">:</div>
    </div>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <div class="controls">
        <button class="control-btn start" onclick="startTimer()">START</button>
        <button class="control-btn pause" onclick="pauseTimer()">‚è∏</button>
    </div>

    <div id="status" class="status">‚è∏ Waiting to start</div>

</div>

<script>
const TOTAL_SECONDS = 24 * 3600;
let totalSeconds = TOTAL_SECONDS;
let timer = null;
let isRunning = false;

const hh = document.getElementById("hh");
const mm = document.getElementById("mm");
const ss = document.getElementById("ss");
const bar = document.getElementById("progressBar");
const statusEl = document.getElementById("status");

function update(){
    hh.textContent = String(Math.floor(totalSeconds / 3600)).padStart(2,"0");
    mm.textContent = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2,"0");
    ss.textContent = String(totalSeconds % 60).padStart(2,"0");
    bar.style.width = ((TOTAL_SECONDS - totalSeconds) / TOTAL_SECONDS * 100) + "%";
}

function startTimer(){
    if(isRunning) return;
    isRunning = true;
    statusEl.textContent = "üöÄ Hackathon is LIVE";
    timer = setInterval(()=>{
        if(totalSeconds <= 0){
            clearInterval(timer);
            statusEl.textContent = "‚è∞ TIME'S UP!";
            bar.style.width = "100%";
            return;
        }
        totalSeconds--;
        update();
    },1000);
}

function pauseTimer(){
    clearInterval(timer);
    isRunning = false;
    statusEl.textContent = "‚è∏ Timer Paused";
}

update();
</script>

</body>
</html>
